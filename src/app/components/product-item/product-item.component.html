<div class="main-product-item">
  <div class="product-img">
    <img [src]="product?.imgUrl" [alt]="product?.name" />
  </div>
  <div class="product-details">
    <div class="product-details-texts">
      <h3>{{ product?.name }}</h3>
      <div [ngSwitch]="product?.state" [style]="'margin-top: 5px'">
        <h6
          *ngSwitchCase="productStates?.enabled"
          class="product-enable product-state"
        >
          HABILITADO<span *ngIf="product?.stock; else noStock">
            - CON STOCK</span
          >
        </h6>
        <h6
          *ngSwitchCase="productStates?.disabled"
          class="product-disabled product-state"
        >
          OCULTO
        </h6>

        <h6
          *ngSwitchCase="productStates?.visible"
          class="product-visible product-state"
        >
          VIISBLE<span *ngIf="product?.stock; else noStock"> - CON STOCK</span>
        </h6>
      </div>
    </div>
    <div class="product-details-price">
      <div
        class="disabled-switch"
        *ngIf="
          product?.state === productStates?.disabled;
          else enabledSwitchState
        "
      >
        <img src="../assets/images/switch-disabled.png" alt="Switch Disabled" />
      </div>
      <h3>${{ product?.price }}</h3>
    </div>
  </div>
  <mat-icon class="arrow-icon-product">arrow_forward_ios</mat-icon>
</div>

<ng-template #noStock>
  <span> - SIN STOCK</span>
</ng-template>

<ng-template #enabledSwitchState>
  <div>
    <img src="../assets/images/switch-enabled.png" alt="Switch Enabled" />
  </div>
</ng-template>
