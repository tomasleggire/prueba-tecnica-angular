<div class="main-app">
  <div class="products-main-page">
    <app-products-page-header></app-products-page-header>
    <div class="products-list">
      <app-product-item
        *ngFor="let product of products"
        [product]="product"
        [productStates]="productStates"
      ></app-product-item>
    </div>
    <app-main-menu [menuIcons]="menuIcons"></app-main-menu>
  </div>
</div>
